<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Document</title>
    
</head>
<body>
    <div id="pop" class="popup-message">
        <div class="msg-content">
            <img src="/assets/images/win.png" class="msg-img" id="popImg">
        <button class="continue-btn" id="continue">Continue</button>
        </div>
    </div>

    <div>
        <h1>ROUND <span id="roundNum">1</span></h1>
    </div>

    <div class="players">
        <div class="player">
            <h2>Player</h2>
        </div>
        <div class="player">
            <h2>Computer</h2>
        </div>
    </div>
    <div class="players">
        <div class="counter" id="playerCounter">
            <h2>0</h2>
        </div>
        <div class="counter" id="computerCounter">
            <h2>0</h2>
        </div>
    </div>

    <div class="hands">
        <div>
            <img src="../assets/images/L1.png" alt=""  class="hand" id="playerHand"> 
        </div>
        <div>
            <img src="../assets/images/R1.png" alt=""  class="hand" id="ComputerHand">
        </div>
        
    </div>

    <div class="choices">
        <img src="../assets/images/rock.png" alt="rock" class="choice-img" id="rock">
        <img src="../assets/images/paper.png" alt="paper" class="choice-img" id="paper">
        <img src="../assets/images/scissors.png" alt="scissors" class="choice-img" id="scissors">
    </div>

    <button class="btn" id="restart">Restart</button>
    <script src="../js/home.js"></script>
</body>
</html>
